<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background diamond -->
  <rect x="100" y="100" width="80" height="80" rx="10" fill="url(#blackGradient)" stroke="url(#goldGradient4)" stroke-width="3" transform="rotate(45 100 100)"/>
  
  <!-- Bow tie -->
  <polygon points="70,90 85,80 85,95 100,85 115,95 115,80 130,90 115,100 115,115 100,105 85,115 85,100" fill="url(#goldGradient4)"/>
  <rect x="95" y="85" width="10" height="20" fill="#8B0000"/>
  
  <!-- Pocket watch -->
  <circle cx="100" cy="130" r="18" stroke="url(#goldGradient4)" stroke-width="3" fill="url(#blackGradient)"/>
  <circle cx="100" cy="130" r="12" stroke="url(#goldGradient4)" stroke-width="1" fill="none"/>
  
  <!-- Watch hands -->
  <line x1="100" y1="130" x2="100" y2="122" stroke="url(#goldGradient4)" stroke-width="2"/>
  <line x1="100" y1="130" x2="106" y2="130" stroke="url(#goldGradient4)" stroke-width="2"/>
  
  <!-- Watch chain -->
  <path d="M100 148 Q95 155 100 160 Q105 155 100 148" stroke="url(#goldGradient4)" stroke-width="2" fill="none"/>
  
  <!-- Decorative G -->
  <text x="100" y="55" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#goldGradient4)">G</text>
  
  <!-- Corner ornaments -->
  <path d="M40 40 L50 30 L60 40 L50 50 Z" fill="url(#goldGradient4)" opacity="0.6"/>
  <path d="M160 40 L150 30 L140 40 L150 50 Z" fill="url(#goldGradient4)" opacity="0.6"/>
  <path d="M40 160 L50 170 L60 160 L50 150 Z" fill="url(#goldGradient4)" opacity="0.6"/>
  <path d="M160 160 L150 170 L140 160 L150 150 Z" fill="url(#goldGradient4)" opacity="0.6"/>
</svg>