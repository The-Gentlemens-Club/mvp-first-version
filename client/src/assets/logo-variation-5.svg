<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="darkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3D3D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with border -->
  <circle cx="100" cy="100" r="90" fill="url(#darkGradient)" stroke="url(#goldGradient5)" stroke-width="4"/>
  
  <!-- Chess piece (King) -->
  <rect x="85" y="140" width="30" height="15" rx="3" fill="url(#goldGradient5)"/>
  <rect x="90" y="125" width="20" height="20" rx="2" fill="url(#goldGradient5)"/>
  <rect x="95" y="110" width="10" height="20" fill="url(#goldGradient5)"/>
  
  <!-- King's crown -->
  <polygon points="90,110 95,100 100,105 105,100 110,110" fill="url(#goldGradient5)"/>
  <circle cx="97" cy="103" r="1.5" fill="#8B0000"/>
  <circle cx="103" cy="103" r="1.5" fill="#8B0000"/>
  
  <!-- Gentlemen's G monogram -->
  <circle cx="100" cy="70" r="25" stroke="url(#goldGradient5)" stroke-width="3" fill="none"/>
  <text x="100" y="80" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#goldGradient5)">G</text>
  
  <!-- Decorative stars -->
  <polygon points="50,50 52,56 58,56 53,60 55,66 50,62 45,66 47,60 42,56 48,56" fill="url(#goldGradient5)" opacity="0.7"/>
  <polygon points="150,50 152,56 158,56 153,60 155,66 150,62 145,66 147,60 142,56 148,56" fill="url(#goldGradient5)" opacity="0.7"/>
  
  <!-- Bottom inscription -->
  <text x="100" y="175" font-family="serif" font-size="11" text-anchor="middle" fill="url(#goldGradient5)">PREMIUM GAMING</text>
</svg>