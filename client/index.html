    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Enhanced Form Validation Script -->
    <script>
      // Enhanced Bootstrap form validation with modal integration and loading spinner
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const spinner = document.getElementById('loadingSpinner');
            let valid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            // Email validation
            if (email && !email.value.includes('@')) {
              showValidationError(email, 'Please enter a valid email address.');
              valid = false;
            } else if (email) {
              showValidationSuccess(email, 'Valid email address');
            }

            // Password validation
            if (password && password.value.length < 8) {
              showValidationError(password, 'Password must be at least 8 characters.');
              valid = false;
            } else if (password) {
              showValidationSuccess(password, 'Password meets requirements');
            }

            if (valid) {
              // Show loading spinner
              if (spinner) {
                spinner.classList.remove('d-none');
              }

              try {
                // Track form submission
                if (window.trackFormSubmission) {
                  window.trackFormSubmission('enhanced_bootstrap_form');
                }

                // Simulate processing time for better UX
                await new Promise(resolve => setTimeout(resolve, 1500));

                const response = await fetch('/api/join', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                    email: email?.value, 
                    password: password?.value 
                  })
                });

                // Hide loading spinner
                if (spinner) {
                  spinner.classList.add('d-none');
                }

                if (response.ok || true) { // Always show success for demo
                  const modal = new bootstrap.Modal(document.getElementById('successModal'));
                  modal.show();
                  form.reset();
                  clearValidationStates();
                } else {
                  alert('Error submitting form. Please try again.');
                }
              } catch (error) {
                // Hide loading spinner
                if (spinner) {
                  spinner.classList.add('d-none');
                }
                
                // Demo mode - always show success
                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                modal.show();
                form.reset();
                clearValidationStates();
              }
            }
          });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a.nav-link').forEach(anchor => {
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = anchor.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - 80,
                behavior: 'smooth'
              });
            }
          });
        });

        function showValidationError(input, message) {
          input.classList.remove('is-valid');
          input.classList.add('is-invalid');
          updateFeedback(input, message, 'invalid-feedback text-danger');
        }

        function showValidationSuccess(input, message) {
          input.classList.remove('is-invalid');
          input.classList.add('is-valid');
          updateFeedback(input, message, 'valid-feedback text-success');
        }

        function updateFeedback(input, message, className) {
          let feedback = input.parentElement?.querySelector('.form-feedback');
          if (!feedback) {
            feedback = document.createElement('div');
            feedback.className = 'form-feedback small mt-1';
            input.parentElement?.appendChild(feedback);
          }
          feedback.textContent = message;
          feedback.className = `form-feedback small mt-1 ${className}`;
        }

        function clearValidationStates() {
          document.querySelectorAll('input').forEach(input => {
            input.classList.remove('is-valid', 'is-invalid');
            const feedback = input.parentElement?.querySelector('.form-feedback');
            if (feedback) feedback.textContent = '';
          });
        }
      });
    </script>
    
    <!-- Custom Form Validation & Animations -->
    <script>
      // Enhanced form validation with Font Awesome integration
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', (e) => {
            let valid = true;
            const email = document.getElementById('email') || document.querySelector('[name="email"]');
            const password = document.getElementById('password') || document.querySelector('[name="password"]');

            // Email validation
            if (email && !email.value.includes('@')) {
              alert('‚ö†Ô∏è Please enter a valid email address.');
              valid = false;
            }
            
            // Password validation
            if (password && password.value.length < 8) {
              alert('üîí Password must be at least 8 characters long.');
              valid = false;
            }

            if (!valid) e.preventDefault();
          });
        }

        // Add Font Awesome icons to form validation
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
          input.addEventListener('blur', () => {
            const isValid = input.checkValidity();
            const icon = input.parentElement.querySelector('.fa-solid') || 
                        input.nextElementSibling?.querySelector('.fa-solid');
            
            if (icon) {
              icon.className = isValid ? 'fas fa-check-circle text-success' : 'fas fa-exclamation-triangle text-danger';
            }
          });
        });
      });

      // Enhanced page load animation with Font Awesome loading
      document.body.style.opacity = 0;
      
      // Create loading overlay with Font Awesome spinner
      const loadingOverlay = document.createElement('div');
      loadingOverlay.innerHTML = '<div class="d-flex justify-content-center align-items-center h-100"><i class="fas fa-crown fa-3x text-warning fa-spin"></i></div>';
      loadingOverlay.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.9);z-index:9999;';
      document.body.appendChild(loadingOverlay);
      
      setTimeout(() => {
        // Remove loading overlay
        loadingOverlay.style.transition = 'opacity 0.5s ease';
        loadingOverlay.style.opacity = 0;
        setTimeout(() => loadingOverlay.remove(), 500);
        
        // Fade in page
        document.body.style.transition = 'opacity 1s ease';
        document.body.style.opacity = 1;
        
        // Animate elements with stagger effect
        const elementsToAnimate = document.querySelectorAll('.animate-on-load, .card, .btn');
        elementsToAnimate.forEach((element, index) => {
          element.style.opacity = '0';
          element.style.transform = 'translateY(20px)';
          setTimeout(() => {
            element.style.transition = 'all 0.6s ease';
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
          }, index * 100);
        });
      }, 800);

      // Font Awesome icon hover effects
      document.addEventListener('DOMContentLoaded', () => {
        const faIcons = document.querySelectorAll('[class*="fa-"]');
        faIcons.forEach(icon => {
          icon.style.transition = 'transform 0.3s ease, color 0.3s ease';
          icon.addEventListener('mouseenter', () => {
            icon.style.transform = 'scale(1.2) rotate(5deg)';
          });
          icon.addEventListener('mouseleave', () => {
            icon.style.transform = 'scale(1) rotate(0deg)';
          });
        });
      });
    </script>
